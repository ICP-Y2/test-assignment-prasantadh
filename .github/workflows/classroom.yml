name: Autograding Tests
'on':
- push
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: maven builds
      id: maven-builds
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: maven builds
        setup-command: ''
        command: bash run.sh
        timeout: 10
    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        MAVEN-BUILDS_RESULTS: "${{steps.maven-builds.outputs.result}}"
      with:
        runners: maven-builds
